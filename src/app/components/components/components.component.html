<form [formGroup]="servicio.form" class="normal-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                formulario de prueba.
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field>
                        <input formControlName="nombre" matInput placeholder="Nombre">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <input formControlName="apellido" matInput placeholder="Apellido">
                    </mat-form-field>
                </div>
                <div class="col-sm-6">
                    <mat-form-field>
                        <input formControlName="edad" matInput placeholder="Edad" type="number">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary" (click)="save()">Primary</button>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary" (click)="pdf()">Reporte</button>
        </mat-card-actions>
        <mat-card-actions>
            <a mat-raised-button href="http://localhost:3000/factura/reportefactura/1" target="_self">Reporte</a>
        </mat-card-actions>

    </mat-card>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha registro </th>
        <td mat-cell *matCellDef="let element"> {{element.registeredAt | date: 'medium'}} </td>
      </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">          
            <button mat-icon-button color="warn" (click)="eliminar(row)"><mat-icon>delete_outlines</mat-icon></button>        
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h2>ng2-pdf-viewer simple usage</h2>

    <pdf-viewer
      [src]="'http://localhost:3000/factura/reportefactura/1'"
      [original-size]="true"
    ></pdf-viewer>
